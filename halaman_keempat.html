<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELAMAT ULANG TAHUN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-image: url("foto2.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body class="flex justify-center h-screen items-center">
    <audio autoplay loop>
      <source src="suara terakhir.MP3" type="audio/mpeg" />
    </audio>
    <div
      class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-70"
      id="kartu"
    >
      <h1
        class="text-2xl text-blue-500 font-bold animate__animated animate__pulse"
        id="teks-h1"
      ></h1>
      <button
        class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-80 animate__animated animate__fadeInUp animate__delay-5s"
        onclick="ubahKartu()"
        id="iya"
      >
        Klik Jika Ingin Diulangi Sayangg
      </button>
      <button
        class="p-2 bg-red-600 text-white rounded mt-5 hover:bg-red-900 transition ease-in w-80 animate__animated animate__fadeInUp animate__delay-5s"
        onclick="tutupJendela()"
      >
        Klik Jika Ingin Ditutup Sayangg
      </button>
    </div>

    <script>
      const teks = "Alloww sayanggg...🙆🙆,ini adalah halaman terakhir dari web ini,selama seminggu mass persiapkan untuk menyambut hari ulang tahun nengg...mass harap kedepannya menjadi lebih baik lagi dann haruss tetap semangat sayanggg,sekali lagi untuk yang terakhir Selamat Ulangg Tahunn Sayangggkuhhh....❤️❤️❤️,tatahhhhhhhh🙆🙆 Assalamualaikumm...";
      const h1 = document.getElementById("teks-h1");
      let idx = 0;

      function ketikTeks() {
        if (idx < teks.length) {
          h1.innerHTML += teks.charAt(idx);
          idx++;
          setTimeout(ketikTeks, 77);
        }
      }

      ketikTeks();

      function ubahKartu() {
        window.location.href = "ucapan_ulang_tahun.html";
      }

      function tutupJendela() {
        window.close();
      }
    </script>
  </body>
</html>
