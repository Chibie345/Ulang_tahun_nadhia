<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latar Belakang Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Gaya untuk video agar memenuhi layar */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Video di belakang konten */
    }

    /* Gaya untuk konten di atas video */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .content h1 {
      font-size: 3em;
      margin-top: 20%;
    }

    .content p {
      font-size: 1.5em;
      margin: 10px 20px;
    }
  </style>
</head>
<body>
  <!-- Video Latar Belakang -->
  <video class="video-bg" autoplay muted loop>
    <source src="video1.mp4" type="video/mp4">
    Browser Anda tidak mendukung video HTML5.
  </video>

  <!-- Konten di atas video -->
  <div class="content">
    <h1>Selamat Datang!</h1>
    <p>Ini adalah contoh latar belakang video yang berjalan.</p>
  </div>
</body>
</html>
